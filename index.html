<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Camera - Web Viewer</title>
    <style>
        :root {
            --bg-color: #d1d1d1;
            --header-bg: linear-gradient(to bottom, #4a4a4a 0%, #2b2b2b 100%);
            --sidebar-bg: #e8e8e8;
            --active-blue: #0066cc;
            --border-color: #888;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--bg-color);
            color: #333;
            font-size: 12px;
            overflow: hidden;
        }

        header {
            background: var(--header-bg);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            height: 30px;
        }

        .logo-area {
            font-weight: bold;
            font-style: italic;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .status-bar {
            font-size: 11px;
            color: #ccc;
        }

        .main-wrapper {
            display: flex;
            height: calc(100vh - 50px);
        }

        nav {
            width: 160px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding-top: 10px;
        }

        .nav-item {
            padding: 8px 15px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            font-weight: bold;
            color: #555;
        }

        .nav-item:hover { background: #e0e0e0; }
        .nav-item.active { background: var(--active-blue); color: white; }

        .content-area {
            flex-grow: 1;
            padding: 20px;
            background: #999;
            display: flex;
            justify-content: center;
            gap: 20px;
            overflow-y: auto;
            position: relative;
        }

        /* Video Container */
        .video-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            background: #000;
            padding: 5px;
            border: 3px double #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            width: 640px;
            height: 480px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-overlay-top {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 1px 1px 2px #000;
            font-size: 14px;
            z-index: 20;
        }

        #noise-canvas {
            width: 100%;
            height: 100%;
            z-index: 5;
            background: #000;
            display: none; 
            /* Keine pixelated image-rendering mehr f√ºr kleinere Pixel */
        }

        /* Circular Loader */
        #loader {
            position: absolute;
            z-index: 15;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Side Panels */
        .side-panels {
            width: 240px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel {
            background: #eee;
            border: 1px solid #888;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .panel-header {
            background: #ccc;
            padding: 5px 10px;
            font-weight: bold;
            border-bottom: 1px solid #888;
            font-size: 11px;
        }

        .panel-body { padding: 10px; }

        .ptz-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ptz-btn {
            background: linear-gradient(to bottom, #fff, #ddd);
            border: 1px solid #999;
            height: 30px;
            font-weight: bold;
            pointer-events: none;
        }

        #log-window {
            width: 800px;
            height: 500px;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            border: 2px solid #666;
            display: none;
            overflow-y: auto;
            text-align: left;
        }

        .controls {
            margin-top: 15px;
            background: #eee;
            padding: 10px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
            width: 640px;
            box-sizing: border-box;
        }

        #btn-ptt {
            background: linear-gradient(to bottom, #ff7777, #cc0000);
            color: white;
            border: 1px solid #700;
        }

        #btn-ptt:hover {
            background: linear-gradient(to bottom, #ff9999, #ee0000);
        }

        button {
            background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 100%);
            border: 1px solid #999;
            padding: 4px 12px;
            border-radius: 2px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
        }

        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: #f0f0f0;
            border: 1px solid #444;
            width: 320px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
        }

        .modal-header { background: #0066cc; color: white; padding: 5px 10px; font-weight: bold; }
        .modal-body { padding: 20px; text-align: center; }
        .modal-footer { padding: 8px; text-align: center; background: #ddd; }
    </style>
</head>
<body>

<header>
    <div class="logo-area">IP-Camera v3.4</div>
    <div class="status-bar">
        Status: <span id="live-indicator">‚óè OFFLINE</span> | 
        <span id="clock">--:--:--</span>
    </div>
</header>

<div class="main-wrapper">
    <nav>
        <div id="nav-live" class="nav-item active" onclick="showPage('live')">Live View</div>
        <div class="nav-item" onclick="showUnsupported('sd')">Playback</div>
        <div class="nav-item" onclick="showUnsupported('api')">Setup</div>
        <div id="nav-log" class="nav-item" onclick="showPage('log')">Log</div>
    </nav>

    <div class="content-area">
        <div id="page-live" style="display: contents;">
            <div class="video-column">
                <div class="video-container">
                    <div id="cam-label" class="video-overlay-top">CAM01</div>
                    <div id="loader" style="display: none;"></div>
                    <canvas id="noise-canvas"></canvas>
                </div>

                <div class="controls">
                    <button onclick="snapshot()">üì∑ Snapshot</button>
                    <button id="btn-play" onclick="playStream()" style="display:none;">‚ñ∂ Play</button>
                    <button id="btn-stop" onclick="stopStream()">‚èπ Stop</button>
                    <button onclick="reloadStream()">üîÑ Reconnect</button>
                    <button id="btn-ptt" onclick="showNoSpeakerError()">üé§ Push-to-Talk</button>
                </div>
            </div>

            <div class="side-panels">
                <div class="panel">
                    <div class="panel-header">System Info</div>
                    <div class="panel-body" style="font-size: 11px; line-height: 1.6;">
                        <strong>Aufl√∂sung:</strong> 640x480 (CBR)<br>
                        <strong>Codec:</strong> MJPEG<br>
                        <strong>Modell:</strong> USB-GEN2<br>
                        <strong>Uptime:</strong> <span id="uptime-val" style="color: #a00; font-weight: bold;">NICHT UNTERST√úTZT</span>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">PTZ-Steuerung</div>
                    <div class="panel-body">
                        <div class="ptz-grid">
                            <button class="ptz-btn">‚Üñ</button><button class="ptz-btn">‚Üë</button><button class="ptz-btn">‚Üó</button>
                            <button class="ptz-btn">‚Üê</button><button class="ptz-btn">‚äô</button><button class="ptz-btn">‚Üí</button>
                            <button class="ptz-btn">‚Üô</button><button class="ptz-btn">‚Üì</button><button class="ptz-btn">‚Üò</button>
                        </div>
                        <div style="font-size: 9px; color: #888; margin-top: 5px; text-align: center;">W√§hrend Buffer gesperrt</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="log-window">
            <div>==============LOG START==============</div>
            <div id="log-content"></div>
        </div>
    </div>
</div>

<div id="modal-overlay">
    <div class="modal">
        <div class="modal-header">Systemmeldung</div>
        <div id="modal-text" class="modal-body">Fehler.</div>
        <div class="modal-footer"><button onclick="closeModal()">OK</button></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('noise-canvas');
    const ctx = canvas.getContext('2d');
    const loader = document.getElementById('loader');
    const liveIndicator = document.getElementById('live-indicator');
    const logContent = document.getElementById('log-content');
    const btnPlay = document.getElementById('btn-play');
    const btnStop = document.getElementById('btn-stop');
    const camLabel = document.getElementById('cam-label');

    let isStreaming = false;
    let isBuffering = false;
    let bufferTimeout;
    let lastDrawTime = 0;
    let logInterval;
    const fps = 5;
    const interval = 1000 / fps;

    // Canvas Aufl√∂sung erh√∂hen f√ºr kleinere Pixel
    function resizeCanvas() {
        canvas.width = 640; 
        canvas.height = 480;
    }
    resizeCanvas();

    function drawNoise(timestamp) {
        if (!isStreaming || isBuffering) return;

        if (timestamp - lastDrawTime < interval) {
            requestAnimationFrame(drawNoise);
            return;
        }
        lastDrawTime = timestamp;

        const w = canvas.width;
        const h = canvas.height;
        const imgData = ctx.createImageData(w, h);
        const data = imgData.data;

        for (let i = 0; i < data.length; i += 4) {
            // 70% Wahrscheinlichkeit f√ºr reines Schwarz, 30% f√ºr Noise
            const isNoise = Math.random() > 0.70;

            if (isNoise) {
                // Dunkles Rauschen (max 80 Helligkeit)
                const mono = Math.random() * 80;
                data[i]     = mono; 
                data[i + 1] = mono;
                data[i + 2] = mono;
            } else {
                data[i]     = 0; 
                data[i + 1] = 0;
                data[i + 2] = 0;
            }
            data[i + 3] = 255; 
        }

        ctx.putImageData(imgData, 0, 0);
        requestAnimationFrame(drawNoise);
    }

    function showPage(page) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        if (page === 'live') {
            document.getElementById('nav-live').classList.add('active');
            document.getElementById('page-live').style.display = 'contents';
            document.getElementById('log-window').style.display = 'none';
            if (logInterval) clearInterval(logInterval);
            if (!isStreaming && !isBuffering) playStream();
        } else if (page === 'log') {
            stopStream();
            document.getElementById('nav-log').classList.add('active');
            document.getElementById('page-live').style.display = 'none';
            document.getElementById('log-window').style.display = 'block';
            runLogSimulation();
        }
    }

    function runLogSimulation() {
        logContent.innerHTML = "";
        const initialLines = [
            "Initializing kernel modules...",
            "Loading decoders...",
            "Handshake with remote host..."
        ];

        initialLines.forEach((line, i) => {
            setTimeout(() => {
                logContent.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${line}</div>`;
            }, i * 300);
        });

        // Endloser Verbindungsversuch
        if (logInterval) clearInterval(logInterval);
        logInterval = setInterval(() => {
            const time = new Date().toLocaleTimeString();
            logContent.innerHTML += `<div style="color: #f33">[${time}] CRITICAL ERROR: Failed to connect to LOG-Websocket (wss://cam-log-prod.internal:8080)</div>`;
            logContent.innerHTML += `<div style="color: #ffaa00">[${time}] INFO: Retrying WebSocket connection in 1500ms...</div>`;
            
            // Auto-Scroll nach unten
            const win = document.getElementById('log-window');
            win.scrollTop = win.scrollHeight;
        }, 1500);
    }

    function showUnsupported(type) {
        const text = type === 'sd' ? "Keine SD-Karte erkannt." : "API-Zeit√ºberschreitung.";
        document.getElementById('modal-text').textContent = text;
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function showNoSpeakerError() {
        document.getElementById('modal-text').textContent = "Fehler: Kein Lautsprecher an der Kamera erkannt oder Hardware-Schnittstelle blockiert.";
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    function stopStream() {
        isStreaming = false;
        isBuffering = false;
        clearTimeout(bufferTimeout);
        
        btnStop.style.display = 'none';
        btnPlay.style.display = 'inline-block';
        
        liveIndicator.style.color = '#ffaa00';
        liveIndicator.textContent = '‚óè PAUSIERT';
        loader.style.display = 'none';
        canvas.style.display = 'none';
        camLabel.textContent = "CAM01 (IDLE)";

        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function playStream() {
        if (isBuffering) return;
        
        isStreaming = true;
        isBuffering = true;
        
        btnStop.style.display = 'inline-block';
        btnPlay.style.display = 'none';
        
        canvas.style.display = 'none';
        loader.style.display = 'block';
        liveIndicator.style.color = '#666';
        liveIndicator.textContent = '‚óè VERBINDET';
        camLabel.textContent = "CAM01 (AUTHENTIFIZIERUNG...)";

        const delay = Math.floor(Math.random() * 3001) + 2000;
        
        clearTimeout(bufferTimeout);
        bufferTimeout = setTimeout(() => {
            isBuffering = false;
            loader.style.display = 'none';
            canvas.style.display = 'block';
            liveIndicator.style.color = '#0f0';
            liveIndicator.textContent = '‚óè LIVE';
            camLabel.textContent = "CAM01";
            requestAnimationFrame(drawNoise);
        }, delay);
    }

    function reloadStream() {
        stopStream();
        setTimeout(playStream, 100);
    }

    function snapshot() { 
        document.getElementById('modal-text').textContent = "Snapshot-Fehler: Fehler beim Lesen des Framebuffers (Hardware-Interrupt).";
        document.getElementById('modal-overlay').style.display = 'flex';
    }
    
    function updateClock() {
        document.getElementById('clock').textContent = new Date().toLocaleTimeString('de-DE');
    }

    setInterval(updateClock, 1000);
    updateClock();
    
    window.onload = playStream;
</script>

</body>
</html>

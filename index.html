<!DOCTYPE html>
<html>
<head>
<title>Live Kamera</title>
</head>
<body style="background:black;color:white;text-align:center">

<h1>Live Stream</h1>

<img id="video" width="800">

<script>
async function start() {
    let res = await fetch("/get_tunnel");
    let data = await res.json();

    if (!data.url) {
        document.body.innerHTML += "<p>Server noch nicht verbunden...</p>";
        return;
    }

    document.getElementById("video").src = data.url + "/video";
}

start();
</script>

</body>
</html>
